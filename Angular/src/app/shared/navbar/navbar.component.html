<header class="navbar">
  <div class="navbar-left">
    <!-- Mobile menu button -->
    <button class="mobile-menu-btn" (click)="onToggleMobileMenu()" title="Menu">
      <span class="material-icons-round">menu</span>
    </button>
  </div>

  <div class="navbar-right">
    <!-- Theme toggle -->
    <button class="nav-icon-btn theme-toggle-btn" 
            [title]="isDarkMode ? 'Passa a Light Mode' : 'Passa a Dark Mode'" 
            (click)="toggleTheme()">
      <span class="material-icons-round">{{ isDarkMode ? 'light_mode' : 'dark_mode' }}</span>
    </button>
    
    <!-- Notifications -->
    <button class="nav-icon-btn" title="Notifiche" (click)="openNotifications()">
      <span class="material-icons-round">notifications</span>
      <span class="badge" *ngIf="notificationCount > 0">{{ notificationCount }}</span>
    </button>
    
    <!-- User menu with dropdown -->
    <div class="user-menu-container">
      <!-- User menu trigger -->
      <div class="user-menu" (click)="toggleUserMenu($event)">
        <div class="user-avatar">{{ userInitials }}</div>
        <div class="user-info">
          <span class="user-name">{{ userName || 'Utente' }}</span>
          <span class="user-role">{{ userRole || 'Ruolo' }}</span>
        </div>
        <span class="material-icons-round dropdown-arrow" [class.rotated]="userMenuOpen">
          expand_more
        </span>
      </div>

      <!-- Dropdown menu -->
      <div class="user-dropdown" [class.open]="userMenuOpen">
        <!-- Dropdown header with user info -->
        <div class="dropdown-header">
          <div class="dropdown-avatar">{{ userInitials }}</div>
          <div class="dropdown-user-info">
            <span class="dropdown-user-name">{{ userName || 'Utente' }}</span>
            <span class="dropdown-user-email">{{ userEmail || '' }}</span>
          </div>
        </div>

        <div class="dropdown-divider"></div>

        <!-- Profile Settings -->
        <button class="dropdown-item" (click)="openProfileSettings()">
          <span class="material-icons-round">settings</span>
          <span class="dropdown-item-text">Impostazioni Profilo</span>
        </button>

        <!-- Theme toggle (also in dropdown for mobile) -->
        <button class="dropdown-item" (click)="toggleTheme()">
          <span class="material-icons-round">{{ isDarkMode ? 'light_mode' : 'dark_mode' }}</span>
          <span class="dropdown-item-text">{{ isDarkMode ? 'Modalità Chiara' : 'Modalità Scura' }}</span>
        </button>

        <div class="dropdown-divider"></div>

        <!-- Logout -->
        <button class="dropdown-item logout-item" (click)="logout()">
          <span class="material-icons-round">logout</span>
          <span class="dropdown-item-text">Esci</span>
        </button>
      </div>
    </div>
  </div>
</header>
