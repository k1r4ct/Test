<div class="sidebar-wrapper">
  
  <!-- Header with Logo -->
  <div class="sidebar-header">
    <div class="logo-container">
      <img src="assets/img/logo-icon.png" alt="Semprechiaro" class="logo-icon">
    </div>
    <span class="logo-text">SEMPRECHIARO</span>
  </div>

  <!-- Navigation -->
  <nav class="sidebar-nav">
    
    <!-- Main Menu Section -->
    <div class="nav-section">
      <div class="nav-section-title">Men√π Navigazione</div>
      
      <ng-container *ngFor="let menuItem of menuItems">
        <!-- Enabled menu item -->
        <a *ngIf="enable" 
           [routerLink]="[menuItem.path]" 
           routerLinkActive="active"
           class="nav-item"
           [matTooltip]="menuItem.title"
           matTooltipPosition="right"
           [matTooltipDisabled]="sidebarExpanded"
           matTooltipClass="sidebar-tooltip"
           (click)="onNavItemClick()">
          <span class="nav-icon">
            <span class="material-icons-round">{{ menuItem.materialIcon }}</span>
          </span>
          <span class="nav-label">{{ menuItem.title }}</span>
        </a>
        
        <!-- Disabled menu item (during contract creation) -->
        <a *ngIf="!enable" 
           class="nav-item disabled"
           [matTooltip]="menuItem.title"
           matTooltipPosition="right"
           [matTooltipDisabled]="sidebarExpanded"
           matTooltipClass="sidebar-tooltip"
           (click)="opensnackbar()">
          <span class="nav-icon">
            <span class="material-icons-round">{{ menuItem.materialIcon }}</span>
          </span>
          <span class="nav-label">{{ menuItem.title }}</span>
        </a>
      </ng-container>
      
    </div>

  </nav>

  <!-- Footer with Logout -->
  <div class="sidebar-footer">
    <button class="logout-btn" 
            (click)="logout()"
            matTooltip="Logout"
            matTooltipPosition="right"
            [matTooltipDisabled]="sidebarExpanded"
            matTooltipClass="sidebar-tooltip-logout">
      <span class="material-icons-round">logout</span>
      <span class="nav-label">Logout</span>
    </button>
  </div>

</div>
