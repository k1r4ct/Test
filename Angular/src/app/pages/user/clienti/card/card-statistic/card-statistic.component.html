<div class="statistics-container compact">
  <!-- Header Section -->
  <div class="statistics-header">
    <h2 class="statistics-title">
      <span class="title-icon">ðŸ“Š</span>
      STATISTICHE CLIENTI
    </h2>
  </div>

  <!-- Statistics Cards Grid -->
  <div class="statistics-grid col-12">
    <!-- Punti -->
    <div class="stat-card gradient-orange">
      <div class="stat-card-inner">
        <div class="stat-icon">
          <i class="material-icons">public</i>
        </div>
        <div class="stat-content">
          <h4 class="stat-category">Punti</h4>
          <div class="stat-value">{{compensopvdiretti}}</div>
          <div class="stat-unit">Totale punti</div>
        </div>
      </div>
    </div>

    <!-- Amici Invitati -->
    <div class="stat-card gradient-purple">
      <div class="stat-card-inner">
        <div class="stat-icon">
          <i class="material-icons">people_outline</i>
        </div>
        <div class="stat-content">
          <h4 class="stat-category">Amici Invitati</h4>
          <div class="stat-value">{{numeroClientiAmiciInvitati}}</div>
          <div class="stat-unit">Inviti inviati</div>
        </div>
      </div>
    </div>

    <!-- Contratti -->
    <div class="stat-card gradient-red">
      <div class="stat-card-inner">
        <div class="stat-icon">
          <i class="material-icons">description</i>
        </div>
        <div class="stat-content">
          <h4 class="stat-category">Contratti</h4>
          <div class="stat-value">{{countContratti}}</div>
          <div class="stat-unit">Contratti attivi</div>
        </div>
      </div>
    </div>
  </div>
</div>
