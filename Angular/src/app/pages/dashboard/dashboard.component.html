<!-- Loading State - shown while waiting for user data -->
<div class="dashboard-loading" *ngIf="isLoading">
  <mat-spinner diameter="48"></mat-spinner>
</div>

<!-- Dashboard Content - fade in after data is ready -->
<div *ngIf="User && !isLoading" class="dashboard-ready" @pageTransition>
  <user-cmp></user-cmp>
</div>
